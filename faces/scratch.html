<script>


    	document.onkeydown = function(event){
		if (event.keyCode === 37){ // PACMAN MOVE LEFT
			if (( map[pacman.y][pacman.x-1] !== 1)&&( map[pacman.y][pacman.x-1] !== 6)){
				map[pacman.y][pacman.x] = 3;
				pacman.x = pacman.x - 1;
				map[pacman.y][pacman.x] = 5;
				drawWorld();
			}
		}
		else if (event.keyCode === 38){ // PACMAN MOVE UP
			if (( map[pacman.y-1][pacman.x] !== 1)&&( map[pacman.y-1][pacman.x] !== 6)){
				map[pacman.y][pacman.x] = 3;
				pacman.y = pacman.y - 1;
				map[pacman.y][pacman.x] = 5;
				drawWorld();
			}
		}
		else if (event.keyCode === 39){ // PACMAN MOVE RIGHT
			if (( map[pacman.y][pacman.x+1] !== 1)&&( map[pacman.y][pacman.x+1] !== 6)){
				map[pacman.y][pacman.x] = 3;
				pacman.x = pacman.x + 1;
				map[pacman.y][pacman.x] = 5;
				drawWorld();
			}
		}
		else if (event.keyCode === 40){ // PACMAN MOVE DOWN
			if (( map[pacman.y+1][pacman.x] !== 1)&&( map[pacman.y+1][pacman.x] !== 6)){
				map[pacman.y][pacman.x] = 3;
				pacman.y = pacman.y + 1;
				map[pacman.y][pacman.x] = 5;
				drawWorld();
			}
		}
</script>
