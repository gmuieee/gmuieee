<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Mason Neural</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <!--JS Audio Neural-->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>

</head>
<body>


    <!--AUDIO MODEL-->
    <div class="audio">
        <h1>Mason Audio<h1>
            <font class="description">
        To use this model, hold down the buttons ("left", "right", "noise") and record your command.
        </font><br><br>
    <button id="left" onmousedown="collect(0)" onmouseup="collect(null)">Left<br></button><div id="leftd"></div>
    <button id="right" onmousedown="collect(1)" onmouseup="collect(null)">Right</button><div id="rightd"></div>
    <button id="noise" onmousedown="collect(2)" onmouseup="collect(null)">Noise</button><div id="noised"></div>
    <br/><br/>
        <font class="description">Train on your commands</font>
    <button id="train" onclick="train()">Train</button>
    <br/><br/>
    <button id="listen" onclick="listen()">Start Game</button><br><br>
        <font class="description">Slider will move as you speak</font>
    <input type="range" id="output" min="0" max="10" step="0.1">
    <div id="console"></div>
    </div>



    <!--JS scripts-->
    <script src="index.js"></script>
</body>
</html>
